[book]
authors = ["ODP UEFI Rust Team"]
language = "en"
multilingual = false
src = "src"
title = "UEFI Rust"

[output.html]
additional-css = ["mdbook-admonish.css"]

[output.html.playpen]
editable = true
editor = "ace"
line-numbers = true

[output.html.fold]
enable = true

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`
